          benefit_2:
            tag: "Auditoria"
            description: "Cuantificando el desvió de las medidas de gobierno con respecto a la opinión publica."
          benefit_3:
            tag: "Transparencia"
            description: "Todo el código de la aplicación es totalmente publico."
          faq_1:
            question: "¿Por qué surgimos?"
            answer: "Hoy en día los ciudadanos se ven sometidas a las medias que toman unilateralmente los gobiernos y lo único que pueden hacer es sufrir las consecuencias sin poder expresar su opinión sobre las mismas y mucho menos hacer que se reviertan."
          faq_2:
            question: "¿Cómo pensamos resolverlo?"
            answer: "Nosotros pensamos resolver este problema ofreciendo un mecanismo para mostrar el acuerdo o el rechazo de las medidas mencionadas anteriormente."
          faq_3:
            question: "¿Cómo funciona el mecanismo?"
            answer: "Dejar sentado la conformidad o la inconformidad de los ciudadanos a través de encuestas sobre las medidas tomadas por los gobierno nacionales en nuestra plataforma en línea, influyentes.org donde se enviaran los resultados de las encuestas a los gobiernos y Medios de comunicaciones televisivos y radiales; también en las redes sociales a través de los usuarios en conjunto con nuestro canal de youtube en formato de informativo y otras redes."
          faq_4:
            question: "¿Cuál sería la síntesis?"
            answer: "Al constituirse la plataforma seremos el equivalente termómetro de la opinión pública que logrará la presión mediática y social sobre los gobiernos para que actúen en congruencia con las verdaderas necesidades y prioridades de los Ciudadanos de la Nación."
          faq_5:
            question: "¿Cómo puedo colaborar?"
            answer: "Puedes colaborar programando y diseñando la plataforma. También puedes sugerir nuevas funcionalidades y mejoras."
